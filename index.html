<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock News Collector</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #f8f9fa;
}
header {
  background: #007bff;
  color: white;
  text-align: center;
  padding: 15px;
  font-size: 24px;
  font-weight: bold;
}
.container {
  max-width: 900px;
  margin: 20px auto;
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.search-box {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}
input {
  flex: 1;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
}
button {
  padding: 10px 20px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}
button:hover {
  background: #0056b3;
}
.loader {
  text-align: center;
  font-size: 18px;
  color: #666;
  display: none;
}
.news-card {
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 15px;
  margin-bottom: 15px;
  background: #fdfdfd;
}
.news-card h3 {
  margin: 0 0 10px;
  color: #333;
}
.news-card ul {
  margin: 0;
  padding-left: 18px;
}
.news-card a {
  color: #007bff;
  text-decoration: none;
  font-size: 14px;
}
.news-card a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <header>Stock News Collector</header>
  <div class="container">
    <div class="search-box">
      <input type="text" id="stockName" placeholder="Enter stock name (e.g., TCS)" />
      <button onclick="fetchNews()">Get News</button>
    </div>
    <div class="loader" id="loader">Fetching news...</div>
    <div id="newsContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
