<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }

    .sticky-header {
      position: sticky;
      top: 0;
      background: #ffffff;
      z-index: 1000;
      padding: 20px;
      border-bottom: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 15px;
      color: #333;
    }

    .input-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input[type="text"] {
      flex: 1;
      min-width: 250px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #loader {
      display: none;
      text-align: center;
      margin: 15px 0;
      font-weight: bold;
      color: #555;
    }

    #newsContainer {
      margin-top: 20px;
    }

    ol {
      padding-left: 20px;
    }

    li {
      margin-bottom: 10px;
      line-height: 1.5;
      font-size: 1rem;
      color: #333;
    }

    p {
      color: #888;
      text-align: center;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .input-group {
        flex-direction: column;
        gap: 10px;
      }

      input[type="text"], button {
        font-size: 14px;
        padding: 10px;
      }

      li {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- Sticky Top Section -->
  <div class="sticky-header">
    <div class="container">
      <h1>Get Stock News (Last 24 Hrs)</h1>
      <div class="input-group">
        <input type="text" id="stockName" placeholder="Enter stock name (e.g., TCS)">
        <button onclick="fetchNews()">Get News</button>
      </div>
    </div>
  </div>

  <!-- Main News Section -->
  <div class="container">
    <div id="loader">Loading...</div>
    <div id="newsContainer"></div>
  </div>

 <script>
  async function fetchNews() {
    const stockName = document.getElementById('stockName').value.trim();
    const loader = document.getElementById('loader');
    const newsContainer = document.getElementById('newsContainer');

    if (!stockName) {
      alert("Please enter a stock name.");
      return;
    }

    loader.style.display = 'block';
    newsContainer.innerHTML = '';

    try {
      const proxy = 'https://cors-anywhere.herokuapp.com/';
      const target = `http://18.234.85.94:5000/get-news?query=${stockName}`;

      // Step 1: Get raw headlines from Flask backend
      const flaskResponse = await fetch(proxy + target, {
        method: 'GET',
        headers: {
          'Origin': 'https://surendar2697.github.io',
          'X-Requested-With': 'XMLHttpRequest'
        }
      });

      const flaskData = await flaskResponse.json();
      const headlines = flaskData.headlines;

      if (!headlines || headlines.length === 0) {
        loader.style.display = 'none';
        newsContainer.innerHTML = "<p>No headlines found.</p>";
        return;
      }

      // Step 2: Send to Gemini to filter stock-relevant news
      const prompt = `
Filter only the news headlines relevant to the stock/company "${stockName}". 
Return only the relevant headlines from the list below as a JSON array.

Headlines:
${JSON.stringify(headlines, null, 2)}
      `;

      const geminiResponse = await fetch(
        'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=xxxxxxxxxxxxkajhdahsdahsdasdgdqyd983',
        {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            contents: [
              {
                parts: [
                  {
                    text: prompt
                  }
                ]
              }
            ]
          })
        }
      );

      const geminiData = await geminiResponse.json();
      const geminiText = geminiData.candidates?.[0]?.content?.parts?.[0]?.text;

      let filteredHeadlines = [];
      try {
        filteredHeadlines = JSON.parse(geminiText);
      } catch (err) {
        console.error("Failed to parse Gemini response:", err);
        newsContainer.innerHTML = "<p>Error parsing Gemini response.</p>";
        loader.style.display = 'none';
        return;
      }

      // Step 3: Display filtered headlines
      loader.style.display = 'none';

      if (filteredHeadlines.length === 0) {
        newsContainer.innerHTML = "<p>No relevant headlines found.</p>";
        return;
      }

      const list = document.createElement('ol');
      filteredHeadlines.forEach((headline) => {
        const li = document.createElement('li');
        li.textContent = headline;
        list.appendChild(li);
      });

      newsContainer.appendChild(list);

    } catch (error) {
      loader.style.display = 'none';
      newsContainer.innerHTML = "<p>Error fetching or filtering headlines.</p>";
      console.error(error);
    }
  }
</script>

</body>
</html>
