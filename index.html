<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stock News Collector</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f3f7;
    }

    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .input-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-direction: row;
    }

    .input-group input {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .input-group button {
      padding: 0.75rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    ul {
      padding: 0;
      list-style: none;
    }

    ul li {
      margin-bottom: 0.75rem;
      font-size: 1rem;
      line-height: 1.4;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1rem;
      }

      .input-group {
        flex-direction: column;
      }

      .input-group button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>Stock News Collector</header>
  <div class="container">
    <div class="input-group">
      <input type="text" id="query" placeholder="Enter company name...">
      <button onclick="fetchNews()">Get News</button>
    </div>
    <ul id="newsList"></ul>
  </div>

  <script>
    async function fetchNews() {
      const query = document.getElementById('query').value.trim();
      const newsList = document.getElementById('newsList');
      newsList.innerHTML = "Loading...";

      try {
        const response = await fetch(`http://<YOUR-SERVER-IP>:5000/get-news?query=${query}`);
        const data = await response.json();

        if (data && Array.isArray(data.headlines)) {
          newsList.innerHTML = "";
          data.headlines.forEach((headline, index) => {
            const li = document.createElement("li");
            li.textContent = `${index + 1}. ${headline}`;
            newsList.appendChild(li);
          });
        } else {
          newsList.innerHTML = "<li>No news found.</li>";
        }
      } catch (error) {
        newsList.innerHTML = `<li>Error fetching news: ${error.message}</li>`;
      }
    }
  </script>
</body>
</html>
