<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock News Collector</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f4f8;
    }

    header {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
    }

    input {
      flex: 1;
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button {
      padding: 12px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    ol {
      padding-left: 20px;
    }

    li {
      margin-bottom: 12px;
      font-size: 16px;
      line-height: 1.5;
    }

    @media screen and (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      header {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <header>Stock News Collector</header>

  <div class="container">
    <div class="search-box">
      <input type="text" id="stockName" placeholder="Enter stock name (e.g., TCS)" />
      <button onclick="fetchNews()">Get News</button>
    </div>
    <div class="loader" id="loader" style="display: none;">
      <div class="spinner"></div>
    </div>
    <div id="newsContainer"></div>
  </div>

  <script>
    async function fetchNews() {
      const stockName = document.getElementById('stockName').value.trim();
      const loader = document.getElementById('loader');
      const newsContainer = document.getElementById('newsContainer');

      if (!stockName) {
        alert("Please enter a stock name.");
        return;
      }

      loader.style.display = 'flex';
      newsContainer.innerHTML = '';

      try {
        const proxy = 'https://cors-anywhere.herokuapp.com/';
        const api = `http://18.234.85.94:5000/get-news?query=${stockName}`;
        const response = await fetch(proxy + api, {
          headers: {
            'Origin': 'https://surendar2697.github.io'
          }
        });

        const data = await response.json();
        loader.style.display = 'none';

        if (!data.headlines || data.headlines.length === 0) {
          newsContainer.innerHTML = "<p>No headlines found.</p>";
          return;
        }

        const list = document.createElement('ol');
        data.headlines.forEach(headline => {
          const li = document.createElement('li');
          li.textContent = headline;
          list.appendChild(li);
        });

        newsContainer.appendChild(list);

      } catch (error) {
        loader.style.display = 'none';
        newsContainer.innerHTML = "<p>Error fetching headlines. Try again later.</p>";
        console.error(error);
      }
    }
  </script>

</body>
</html>
